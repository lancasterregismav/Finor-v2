  <body>
    <div id="root"></div>
    
    <!-- Error message for file:// protocol -->
    <script>
      if (window.location.protocol === 'file:') {
        document.body.innerHTML = `
          <div style="display:flex; height:100vh; align-items:center; justify-content:center; background:#fee2e2; color:#991b1b; font-family:sans-serif; text-align:center; padding:20px;">
            <div>
              <h1 style="font-size:24px; font-weight:bold; margin-bottom:10px;">Erro de Protocolo</h1>
              <p>Esta aplicação não pode ser executada clicando diretamente no arquivo (protocolo file://).</p>
              <p>Por favor, use um servidor local (ex: VS Code Live Server ou 'python -m http.server').</p>
            </div>
          </div>
        `;
      }
    </script>

    <!-- Main Entry Point -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
